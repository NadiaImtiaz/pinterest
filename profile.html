<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .navbar-brand img {
            width: 40px;
        }

        .search-bar {
            background-color: #f7f7f7;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            width: 100%;
        }

        .nav-icons img {
            width: 24px;
            margin-right: 20px;
            cursor: pointer;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-bar:focus {
            outline: none;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .tabs a {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
        }

        @media (max-width: 768px) {
            .search-bar {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg d-flex align-items-center pt-3 sticky-top">
            <div class="container-fluid">
              <!-- Toggler for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Left Section -->
                <div class="d-flex align-items-center">
                    <a href="#" class="navbar-brand me-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="./index.html" class="btn btn-dark text-white me-3">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="./single-page.html" class="btn btn-outline-dark">Create</a>
                            </li>
                        </ul>
                    </div>
              </div>
            
              <div class="d-flex flex-grow-1 justify-content-lg-center">
                    <input type="text" class="search-bar" placeholder="Search for album covers">
                </div>
    
            <!-- Right Section -->
            <div class="nav-icons d-flex align-items-center mt-2 mt-lg-0">
                <img src="./img/notification.jpg" alt="Notifications">
                <img src="./img/message.jpg" alt="Messages">
                <a href="./profile.html"><img src="./img/WhatsApp Image 2024-11-14 at 16.38.26_74776696.jpg" alt="Profile Picture" class="profile-pic"></a>
            </div>
        </nav>


        <!-- Profile Section -->
        <div class="text-center">
            <!-- Profile Picture -->
            <img src="./img/WhatsApp Image 2024-11-14 at 16.38.26_74776696.jpg" alt="Profile Picture" class="pic mb-3">
            
            <!-- Profile Info -->
            <h2>Nadia Imtiaz</h2>
            <p class="text-muted mb-1">Web Developer</p>
            <p class="text-muted">50 following</p>
            
            <!-- Buttons -->
            <div class="d-flex justify-content-center mb-4">
                <button class="btn btn-outline-dark me-2">Share</button>
                <button class="btn btn-outline-dark">Edit profile</button>
            </div>
        </div>

        <!-- Tabs Section -->
        <div class="tabs d-flex justify-content-center border-bottom mb-3">
            <a href="#" class="active">Created</a>
            <a href="#" class="text-muted">Saved</a>
        </div>

        <!-- Empty Pins Section -->
        <div class="text-center empty-section">
            <p>Nothing to show...yet! Pins you create will live here.</p>
            <button class="btn btn-danger">Create Pin</button>
        </div>
    </div>
</body>
</html>
